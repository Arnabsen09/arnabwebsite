<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Arnab Sen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #eee;
      --accent: #4da6ff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background: #1f1f1f;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: var(--accent);
    }
    h1 {
      text-align: center;
      color: #fff;
      margin: 30px 0;
    }
    .album {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .album h2 {
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 5px;
    }
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }
    .album-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .album-grid img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1f1f1f;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="album">
    <h2>Myself</h2>
    <div class="album-grid">
      <img src="gallery/myself/myself1.jpg" alt="Myself 1">
      <img src="gallery/myself/myself2.jpg" alt="Myself 2">
      <img src="gallery/myself/myself3.jpg" alt="Myself 3">
    </div>
  </div>

  <div class="album">
    <h2>School Life</h2>
    <div class="album-grid">
      <img src="gallery/school/school1.jpg" alt="School 1">
      <img src="gallery/school/school2.jpg" alt="School 2">
      <img src="gallery/school/school3.jpg" alt="School 3">
	  <img src="gallery/school/school4.jpg" alt="School 4">
      <img src="gallery/school/school5.jpg" alt="School 5">
      <img src="gallery/school/school6.jpg" alt="School 6">
    </div>
  </div>

  <div class="album">
    <h2>College Life</h2>
    <div class="album-grid">
      <img src="gallery/college/college1.jpg" alt="College 1">
      <img src="gallery/college/college2.jpg" alt="College 2">
      <img src="gallery/college/college3.jpg" alt="College 3">
    </div>
  </div>

  <footer>
    &copy; 2025 Arnab Sen | All Rights Reserved
  </footer>
</body>
</html>
